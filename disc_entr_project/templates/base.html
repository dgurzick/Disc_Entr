<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disciplined Entrepreneurship{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Disciplined Entrepreneurship</h1>
            <p class="subtitle">24 Steps Framework - MIT DeltaV</p>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Disciplined Entrepreneurship Platform. Based on Bill Aulet's MIT Framework.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
